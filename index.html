<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-page Responsive Page</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <div class="content">
          <h2 class="header">Learn to code by watching other</h2>
          <p>See how experienced developers solve problems in real-time.</p>
          <p>
            Watching scripted tutorials is great, but understanding how <br>
            developers think is invaluable.
          </p>
        </div>
      </div>
      <div class="side">
        <h3 class="header1"><span>Try it free 7 days</span> then $20/mo. thereafter</h3>
        <div class="form">
          <form>
            <p>
              <label for="fname"></label>
              <input
                type="text"
                id="fname"
                placeholder="First Name"
                value="Jonathan"
              />
            </p>
            <p>
              <label for="lname"></label>
              <input type="text" placeholder="Last Name" id="lname" />
            </p>
            <p>
              <label for="email"></label>
              <input type="email" placeholder="Email Address" id="email" />
            </p>
            <p>
              <label for="password"></label>
              <input type="password" placeholder="Password" id="password" />
            </p>
            <button class="btn">CLAIM YOUR FREE TRIAL</button>
          </form>
          <footer>
            <p class="footer">
                By clicking the button, you are agreeing to our
                <span>Terms and Services</span>
              </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
